<!----- ここからオサシりんごテスト ----->
    <p><a onClick="osari()">aほげえええええええええええ</a> a=<span id="a">0</span></p>    
    <p><a onClick="singo()">bほげえええええええええええ</a></span> b=<span id="b">0</span></p>
  </div>

  <p class="close">閉じる</p>


  <script>
  	var $counta = 0;
  	var $countb = 0;
  
  	function osari(){
  	    ++$counta;
  		if($counta < 2){
	  		document.getElementById("a").innerHTML = $counta;
	  		location.href="#hogea";
	  		$countb = 0;
	  		document.getElementById("b").innerHTML = $countb;
	    }
  	}
  	
  	function singo(){
  		++$countb;
  		if($countb < 2){
  			document.getElementById("b").innerHTML = $countb;
  			location.href="#hogeb";
  			$counta = 0;
  			document.getElementById("a").innerHTML = $counta;
  		}
  	}
  	
  	$(function(){
  		var mousewheelevent = 'onwheel' 
  		                      in 
  		                      document ? 'wheel' : 'onmousewheel' 
  		                      in 
  		                      document ? 'mousewheel' : 'DOMMouseScroll';
		$(document).on(mousewheelevent, function(e){
			e.preventDefault();
			var delta = e.originalEvent.deltaY ? -(e.originalEvent.deltaY) :
			            e.originalEvent.wheelDelta ? e.originalEvent.wheelDelta :
			            -(e.originalEvent.detail);
			if(delta < 0){
				$counta = 0;
				$countb = 0;
			}else{
				$counta = 0;
				$countb = 0;
			}
		})
  	})
  </script>
